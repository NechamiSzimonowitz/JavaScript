<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>name: <input id="name"></label>
    <label>address: <input id="address"></label>
    <button id="submitButton">Submit</button>
    <input type="checkbox" id="enable" name="enable">
    <label for="enable"> enable form</label><br>
    <div id="output"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#enable").on("change", function () {
                if ($("#enable").prop("checked")) {
                    $("#submitButton").on("click", () => {
                        let nameinput = $("#name").val();
                        let addressinput = $("#address").val();
                        $("#output").empty();
                        $("#output").append("<h2>" + nameinput + "</h2>");
                        $("#output").append("<h2>" + addressinput + "</h2>");
                    });
                }
            });
        });

    </script>
</body>

</html>
